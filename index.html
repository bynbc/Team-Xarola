<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xarola Team - Transforme Seu Corpo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              xarola: '#D32F2F',
              xarolaDark: '#8a1c1c',
              darkbg: '#050505',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              heading: ['Oswald', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shiny': 'shiny 3s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              shiny: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      
      /* Premium Glass Definition */
      .glass-panel {
        /* Base */
        background: linear-gradient(145deg, rgba(20, 20, 20, 0.6) 0%, rgba(20, 20, 20, 0.3) 100%);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        
        /* 3D Borders (Light Top/Left, Dark Bottom/Right) */
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        border-left: 1px solid rgba(255, 255, 255, 0.08);
        border-right: 1px solid rgba(0, 0, 0, 0.2);
        border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        
        /* Shadows */
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.6), /* Deep Drop Shadow */
          inset 0 0 0 1px rgba(255, 255, 255, 0.03); /* Inner Rim */
      }

      /* Noise Texture Class to allow 'grain' on surfaces */
      .bg-noise-texture {
        position: relative;
      }
      .bg-noise-texture::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%221%22/%3E%3C/svg%3E');
        opacity: 0.03;
        mix-blend-mode: overlay;
        pointer-events: none;
        z-index: 0;
      }

      .text-shadow {
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.9);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(211, 47, 47, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D32F2F;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>

</head>
